## application properties
#webcrawler.domain=http://www.wiprodigital.com/
webcrawler.domain=http://localhost:8080

## Ignore external public sites web call &  ignoring links extraction from output
webcrawler.ignorexternalsites=facebook,linkedin,twitter,google

## sitedepth is how long you would like to navigate
## if A->B->C->D->E are webpages linked by href, then this webcrawler will extract all links upto depth of 5
webcrawler.sitedepth=5


## application logging properties
logging.level.root= DEBUG
logging.level.org.springframework= ERROR
logger.level.com.ak.crawler=DEBUG
logging.pattern.console= %d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger - %msg%n
logging.pattern.file= %d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger - %msg%n
logging.file = webcrawler.log
